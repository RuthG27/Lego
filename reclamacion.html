                    <h2>Formulario de reclamación</h2>
                    <form class="formulario" action="mailto:raul@unir.com" method="get">
                        <legend class="legend-form">Datos Personales:</legend>
                        <label>Nombre</label>
                        <input type="text" placeholder="Escribe tu nombre" required />
                        <label> Apellidos</label>

                        <legend class="legend-form">Comentarios:</legend>
                        <textarea placeholder="Escribe tu comentario" maxlength="16"></textarea>

                        <legend class="legend-form">Adjuta tus documentos aquí:</legend>
                        <input type="file" name="adjunto" accept=".pdf" multiple />
                        <div class="form-buttons">

                            <input type="reset" value="Borrar" />
